<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/9807d61f83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css">
  </head>

  <body>
    <div class="videoPlayer">
      <video 
      width="700px"
      src="https://serranoarevalo.github.io/notflix/9bfd1023900e31286103369c803c7ee9.ogv"
    autoplay>
      </video>
      <div class="videoPlayer-controls">
        <div class="videoPlayer-controls__columns">
          <span id="playBtn">
            <i class="fas fa-play"></i>
          </span>
        </div>
        <div class="videoPlayer-controls__columns">
          <input type="range" id="duration" value="0" min="0" max="1000">
        </div>
        <div class="videoPlayer-controls__columns">
          <span id="currentTime">00:00</span>
          <span>/</span>
          <span id="totalTime">10:00</span>
        </div>
        <div class="videoPlayer-controls__columns">
          <span id="volume">
            <i class="fas fa-volume-up"></i>
          </span>
        </div>
        <div class="videoPlayer-controls__columns">
          <span>
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
